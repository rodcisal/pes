<head>
  <title>pes</title>
</head>

<body>

<div class="login_box">
  {{> login}}
</div>

<div class="wtf">
  {{#unless currentUser}}
    <h1>WTF are you doing here?</h1>
  {{/unless}}
</div>


<div class="main_wrapper">
  {{#if currentUser}}
    {{> add_match}}
  {{/if}}
</div>
</body>

<template name="login">
  <div class="login">
    <div class="login_inner">
      {{loginButtons}}
    </div>
  </div>
</template>


<template name="add_match">
  <div class="players">
  <form name="add_match_form" id="add_match_form">
    <div class="player_a">
      <input class="player_box" type="text" name="player_a" id="player_a" placeholder="Jugador 1" required oninvalid="this.setCustomValidity('Aweonao')" oninput="setCustomValidity('')">
    </div>
    <span> VS </span>
    <div class="player_b">
      <input class="player_box" type="text" name="player_b" id="player_b" placeholder="Jugador 2" required oninvalid="this.setCustomValidity('Aweonao')" oninput="setCustomValidity('')" >
    </div>
    <input type="submit" value="Reservar" name="add_match" id="add_match">
  </form>
  </div>

  <div class="main">
    <div class="games">
      <ul>
      {{#each games}}
        <li>
          <div class="one">
            {{player_a}}
          </div>
         <span class="versus">VS</span>
           <div class="two"> 
             {{player_b}} 

             <span class="livestamp" data-livestamp="{{date}}"></span>

             <div class="owner">por {{owner}}</div>


          </div>
        </li>
      {{/each}}
      </ul>
    </div>
  </div>

  
</template>
